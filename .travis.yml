os: linux
sudo: false
language: cpp
compiler:
- gcc
- clang

addons:
  apt:
    packages:
    - cmake
    - libssl-dev
    - libsasl2-dev
    - sasl2-bin
    - swig
    - python-dev
    - valgrind
    - ruby
    - ruby-dev
    - python3-dev
    - php5
    - golang
    - lcov

install:
- pip install --user --upgrade pip
- pip install --user coverage tox
- gem install minitest

before_script:
- mkdir build
- cd build
- cmake .. -DCMAKE_INSTALL_PREFIX=$PWD/install ${QPID_PROTON_CMAKE_ARGS}

script:
- cmake --build . --target install && ctest -V ${QPID_PROTON_CTEST_ARGS}

after_success:
- |
    if [[ ${CC} = gcc ]]; then
      mkdir ../build_coverage
      cd ../build_coverage
      cmake .. -DCMAKE_INSTALL_PREFIX=$PWD/install -DCMAKE_BUILD_TYPE=Coverage ${QPID_PROTON_CMAKE_ARGS}
      cmake --build . --target install && ctest -V ${QPID_PROTON_CTEST_ARGS}
      make coverage
      bash <(curl -s https://codecov.io/bash)
    fi
