os: linux
dist: trusty
sudo: false
language:
- c
- cpp
compiler:
- gcc
addons:
  apt:
    packages:
    - cmake
    - libssl-dev
    - libsasl2-dev
    - sasl2-bin
    - swig
    - python-dev
    - valgrind
    - ruby
    - ruby-dev
    - python3-dev
    - php5
    - golang
    - lcov

env:
  global:
    # COVERITY_SCAN_TOKEN
    - secure: ""

addons:
  # https://scan.coverity.com/travis_ci
  coverity_scan:
    project:
      name: cli-java
      version: SNAPSHOT
      description: cli-java is a collection of commandline messaging clients suitable for interacting with Message Oriented Middleware such as ActiveMQ Artemis broker or Qpid Dispatch router.

    notification_email: jdanek@redhat.com

    # Commands to prepare for build_command
    build_command_prepend: ./prepare_for_build.sh

    # The command that will be added as an argument to "cov-build" to compile your project for analysis,
    build_command: --fs-capture-search ./ ./build_for_analysis.sh

    # Pattern to match selecting branches that will run analysis. We recommend leaving this set to 'coverity_scan'.
    # Take care in resource usage, and consider the build frequency allowances per
    #   https://scan.coverity.com/faq#frequency
    branch_pattern: .*

# skip default build steps
script: []
