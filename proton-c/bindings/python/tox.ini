[tox]
envlist = py26,py27,py33,py34
minversion = 1.4
skipdist = True

[testenv]
usedevelop = False
setenv =
    VIRTUAL_ENV={envdir}
    PKG_CONFIG_PATH=None
    QPID_PROTON_SRC={toxinidir}/../../../
    DEBUG=True
passenv =
    PKG_CONFIG_PATH
    CFLAGS
    SASLPASSWD
    VALGRIND
    CLASSPATH
commands =
    {toxinidir}/../../../tests/python/proton-test {posargs}

[testenv:pep8]
commands = flake8

[testenv:docs]
commands = python setup.py build_sphinx
